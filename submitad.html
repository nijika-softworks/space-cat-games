    <div class="container">
      <h1>Submit Your Ad</h1>
      <p style="text-align: center">
        Want to see your ad on Space Cat Games? Fill out the form below!<br />
        <span style="font-size: 0.95em; color: #aaa"
          >All ads are reviewed before being displayed. Ads can either be a
          landscape banner or a square tile.</span
        >
      </p>
      <form
        id="adForm"
        autocomplete="off"
        action="https://formspree.io/f/mldndjkr"
        method="POST"
        enctype="multipart/form-data"
      >
        <label for="ad-title">Ad Title:</label>
        <input
          type="text"
          id="ad-title"
          name="Ad Title"
          maxlength="60"
          required
          placeholder="e.g. Play My Cool Game!"
        />

        <label for="ad-title">Ad Image Link:</label>
        <input
          type="text"
          id="ad-title"
          name="Ad Title"
          maxlength="60"
          required
          placeholder="e.g. files.catbox.moe/12345"
        />

        <label for="ad-title">Where clicking the ad will take you:</label>
        <input
          type="text"
          id="ad-title"
          name="Ad Title"
          maxlength="60"
          required
          placeholder="e.g. mycoolsite.com"
        />

        <button type="submit">Submit Ad</button>
      </form>
      <div id="ad-form-status"></div>
      <a href="index.html" class="back-link">&larr; Back to Home</a>
    </div>
    <script>
      // Optional: Show a message after submission
      document
        .getElementById("adForm")
        .addEventListener("submit", function (e) {
          var status = document.getElementById("ad-form-status");
          status.style.color = "#aaa";
          status.textContent = "Sending...";
        });

      // Optional: Handle Formspree response (AJAX alternative)
      // For a simple static site, Formspree will redirect to a thank you page or show a message.
    </script>
